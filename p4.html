<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voting Eligibility</title>
    </head>
    <body>
        
        <h1 id="voting"></h1>
        
    </body>



    <script>

        var age = parseInt(prompt("Enter your Age :- "));

        if(age >= 18){

            document.getElementById("voting").innerHTML = "You are Eligible To Voting...";
        }else{

            document.getElementById("voting").innerHTML = "You are Not Eligible To Voting...";
        }

    </script>
</html>
