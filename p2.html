<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Switch Case</title>
    </head>
    <body>
        
        <h1 id="month"></h1>

    </body>


    <script>

        var season = parseInt(prompt("Enter Month 1 To 12: "));

        switch (season) {
            case 1:
                document.getElementById("month").innerHTML = "Month Is: Winter";

            case 2:
                document.getElementById("month").innerHTML = "Month Is: Winter";

            case 3:
                document.getElementById("month").innerHTML = "Month Is: Winter";

            case 4:
                document.getElementById("month").innerHTML = "Month Is: Winter";
                break;

            case 5:
                document.getElementById("month").innerHTML = "Month Is: Summer";

            case 6:
                document.getElementById("month").innerHTML = "Month Is: Summer";

            case 7:
                document.getElementById("month").innerHTML = "Month Is: Summer";

            case 8:
                document.getElementById("month").innerHTML = "Month Is: Summer";
                break;

            case 9:
            document.getElementById("month").innerHTML = "Month Is: Monsoon";

            case 10:
                document.getElementById("month").innerHTML = "Month Is: Monsoon";

            case 11:
                document.getElementById("month").innerHTML = "Month Is: Monsoon";

            case 12:
                document.getElementById("month").innerHTML = "Month Is: Monsoon";
                break;
        
            default:
                document.getElementById("month").innerHTML = "Error: Select 1 to 12 Month..";
                break;
        }
    </script>
</html>
